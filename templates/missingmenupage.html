<body>

<h3 class="H3LightGreenLongBckgrd" style="text-align: left">Missing Page</h3>

<p style="text-align: left">This page was deleted from your website.&nbsp; To 
remove it from your menu...</p>

<p style="text-align: left">&nbsp;</p>

<ol>
  <li>

<p style="text-align: left">Right-click the menu item <b>&lt;&lt;Page was deleted&gt;&gt;</b> </p>

  </li>
  <li>

<p style="text-align: left">Select <b>Remove menu item (Delete)</b></p>

  </li>
</ol>
<p style="text-align: left">OR</p>
<ol>
  <li>
  <p style="text-align: left">Click <b>Menu</b> menu</li>
  <li>

<p style="text-align: left">Select <b>Remove menu item (Delete)</b></p>

  </li>
</ol>
</body>
</html>
